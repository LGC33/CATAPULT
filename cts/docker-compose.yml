services:
  service:
    build: .
    image: catapult:cts
    ports:
      - 3399:3399
    # TODO: need to pass the info of connecting to mysql here
  player:
    build: ../player
    image: catapult:player
    # TODO: need to pass the info of connecting to mysql here
  rdbms:
    image: mysql:latest
    volumes:
      - catapult-cts-data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/cts-init_db.sql
      - ../player/init_db.sql:/docker-entrypoint-initdb.d/player-init_db.sql
    environment:
      MYSQL_ROOT_PASSWORD: quartz
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

volumes:
  catapult-cts-data:
