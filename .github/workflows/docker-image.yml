name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
      
  containerize:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the container image
      run: docker build ./player --file ./player/Dockerfile --tag player-image:latest
    - uses: anchore/scan-action@v2
      with:
        image: "player-image:latest"
        fail-build: false
        debug: true
        acs-report-enable: true
    - name: grype scan JSON results
      run: cat results.sarif; cat vulnerabilities.json; for j in `ls ./anchore-reports/*.json`; do echo "---- ${j} ----"; cat ${j}; echo; done
      
  sonarqube:
    environment: pipeline-environment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectBaseDir: /player
        args: >
          -Dsonar.projectKey=player
          -Dsonar.verbose=true
          -Dsonar.host.url=https://tla-dev-lrs.usalearning.net/sonar
          -Dsonar.login=2163e8e212a9b11d25d487e051df2453a7659358
